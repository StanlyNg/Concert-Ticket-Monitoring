        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #e74c3c;
        }

            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            display: none;

            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .stat-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            margin: 0 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }

            display: none;
        }

            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            border-bottom-color: #3498db;
            font-weight: bold;
        }

            display: none;
        }
        .tab-content.active {
            display: block;
        }

    <div class="container">
        <h1>马来西亚演唱会门票监控</h1>
        
        <div class="alert alert-info">
            <strong>注意:</strong> 此工具会定期检查票务网站，当检测到门票可用时会通知您。
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="monitor">监控设置</div>
            <div class="tab" data-tab="results">监控结果</div>
        </div>
        
        <div class="tab-content active" id="monitor">
            <div class="form-group">
                <label for="event-url">演唱会页面URL</label>
                <input type="text" id="event-url" placeholder="https://example.com/event">
            </div>
            
            <div class="form-group">
                <label for="refresh-interval">检查频率 (分钟)</label>
                <select id="refresh-interval">
                    <option value="1">1分钟</option>
                    <option value="5" selected>5分钟</option>
                    <option value="10">10分钟</option>
                    <option value="30">30分钟</option>
                    <option value="60">1小时</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="notification-email">通知邮箱 (可选)</label>
                <input type="email" id="notification-email" placeholder="your@email.com">
            </div>
            
            <button id="start-btn">开始监控</button>
            <button id="stop-btn" class="secondary hidden">停止监控</button>
            
            <div id="status" class="alert alert-info hidden">
                <div id="status-message">准备就绪</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="check-count">0</div>
                        <div class="stat-label">检查次数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="last-check">-</div>
                        <div class="stat-label">最后检查</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="results">
            <h2>监控历史</h2>
            <div id="results-container">
                <p>暂无监控数据</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const eventUrlInput = document.getElementById('event-url');
            const refreshIntervalSelect = document.getElementById('refresh-interval');
            const notificationEmailInput = document.getElementById('notification-email');
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const statusDiv = document.getElementById('status');
            const statusMessage = document.getElementById('status-message');
            const checkCount = document.getElementById('check-count');
            const lastCheck = document.getElementById('last-check');
            const resultsContainer = document.getElementById('results-container');
            
            // 标签页切换
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
            
            // 监控状态
            let monitoring = false;
            let monitorId = null;
            
            // 开始监控
            startBtn.addEventListener('click', async function() {
                const eventUrl = eventUrlInput.value.trim();
                const interval = parseInt(refreshIntervalSelect.value) * 60 * 1000; // 转换为毫秒
                const email = notificationEmailInput.value.trim();
                
                if (!eventUrl) {
                    showAlert('请输入有效的演唱会页面URL', 'error');
                    return;
                }
                
                try {
                    const response = await axios.post('https://your-worker-url.workers.dev/start', {
                        url: eventUrl,
                        interval: interval,
                        email: email
                    });
                    
                    monitoring = true;
                    monitorId = response.data.id;
                    
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                    statusDiv.classList.remove('hidden');
                    
                    showAlert('监控已启动', 'success');
                    updateStatus('监控运行中...');
                    
                    // 初始获取状态
                    fetchMonitorStatus();
                    
                    // 定期更新状态
                    setInterval(fetchMonitorStatus, 10000);
                    
                } catch (error) {
                    console.error('启动监控失败:', error);
                    showAlert('启动监控失败: ' + (error.response?.data?.message || error.message), 'error');
                }
            });
            
            // 停止监控
            stopBtn.addEventListener('click', async function() {
                if (!monitorId) return;
                
                try {
                    await axios.post('https://your-worker-url.workers.dev/stop', {
                        id: monitorId
                    });
                    
                    monitoring = false;
                    monitorId = null;
                    
                    startBtn.classList.remove('hidden');
                    stopBtn.classList.add('hidden');
                    
                    showAlert('监控已停止', 'info');
                    updateStatus('监控已停止');
                    
                } catch (error) {
                    console.error('停止监控失败:', error);
                    showAlert('停止监控失败: ' + (error.response?.data?.message || error.message), 'error');
                }
            });
            
            // 获取监控状态
            async function fetchMonitorStatus() {
                if (!monitorId) return;
                
                try {
                    const response = await axios.get(`https://your-worker-url.workers.dev/status?id=${monitorId}`);
                    const data = response.data;
                    
                    checkCount.textContent = data.checkCount || 0;
                    lastCheck.textContent = data.lastCheck ? new Date(data.lastCheck).toLocaleString() : '-';
                    
                    if (data.lastResult) {
                        updateStatus(`最后检查: ${data.lastResult.status}`);
                    }
                    
                    // 如果有结果，更新结果标签页
                    if (data.history && data.history.length > 0) {
                        updateResults(data.history);
                    }
                    
                } catch (error) {
                    console.error('获取监控状态失败:', error);
                }
            }
            
            // 更新结果标签页
            function updateResults(history) {
                resultsContainer.innerHTML = '';
                
                if (history.length === 0) {
                    resultsContainer.innerHTML = '<p>暂无监控数据</p>';
                    return;
                }
                
                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">时间</th>
                        <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">状态</th>
                        <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">详情</th>
                    </tr>
                `;
                table.appendChild(thead);
                
                const tbody = document.createElement('tbody');
                history.forEach(item => {
                    const row = document.createElement('tr');
                    row.style.borderBottom = '1px solid #ddd';
                    
                    const timeCell = document.createElement('td');
                    timeCell.style.padding = '8px';
                    timeCell.textContent = new Date(item.timestamp).toLocaleString();
                    
                    const statusCell = document.createElement('td');
                    statusCell.style.padding = '8px';
                    statusCell.textContent = item.status;
                    
                    const detailsCell = document.createElement('td');
                    detailsCell.style.padding = '8px';
                    detailsCell.textContent = item.details || '-';
                    
                    row.appendChild(timeCell);
                    row.appendChild(statusCell);
                    row.appendChild(detailsCell);
                    tbody.appendChild(row);
                });
                
                table.appendChild(tbody);
                resultsContainer.appendChild(table);
            }
            
            // 显示状态消息
            function updateStatus(message) {
                statusMessage.textContent = message;
            }
            
            // 显示警告/通知
            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `<strong>${type === 'error' ? '错误' : type === 'success' ? '成功' : '信息'}:</strong> ${message}`;
                
                const container = document.querySelector('.container');
                container.insertBefore(alert, container.firstChild);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        });
    </script>
</body>
